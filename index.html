<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abe Jahwin - Resume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="profile-section">
                    <img src="assets/images/profile.png" alt="Jahwin Profile" class="profile-img">
                    <div class="profile-info">
                        <h1 class="name">Abe Jahwin</h1>
                        <p class="title">Professional Resume</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="downloadResume()">
                        <i class="fas fa-download"></i>
                        Download PDF
                    </button>
                    <button class="btn btn-secondary" onclick="toggleFullscreen()">
                        <i class="fas fa-expand"></i>
                        Fullscreen
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="resume-container">
                <div class="resume-header">
                    <h2><i class="fas fa-file-pdf"></i> Resume Preview</h2>
                    <div class="resume-controls">
                        <button class="control-btn" onclick="zoomOut()" title="Zoom Out">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <span class="zoom-level">100%</span>
                        <button class="control-btn" onclick="zoomIn()" title="Zoom In">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button class="control-btn" onclick="resetZoom()" title="Reset Zoom">
                            <i class="fas fa-undo"></i>
                        </button>
                    </div>
                </div>

                <div class="pdf-viewer-wrapper">
                    <div class="loading-spinner" id="loadingSpinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading resume...</p>
                    </div>

                    <iframe id="pdfViewer" src="assets/resume.pdf#toolbar=1&navpanes=0&scrollbar=1"
                        type="application/pdf" class="pdf-viewer" title="Jahwin Resume PDF" onload="hideLoading()">
                        <div class="pdf-fallback">
                            <h3><i class="fas fa-exclamation-triangle"></i> PDF Preview Not Available</h3>
                            <p>Your browser doesn't support PDF preview. Please download the file to view it.</p>
                            <button class="btn btn-primary" onclick="downloadResume()">
                                <i class="fas fa-download"></i>
                                Download Resume
                            </button>
                        </div>
                    </iframe>
                </div>

                <div class="resume-footer">
                    <div class="footer-info">
                        <p><i class="fas fa-info-circle"></i> This resume is always up-to-date with my latest experience
                            and skills.</p>
                    </div>
                    <div class="footer-actions">
                        <button class="btn btn-outline" onclick="printResume()">
                            <i class="fas fa-print"></i>
                            Print
                        </button>
                        <button class="btn btn-outline" onclick="shareResume()">
                            <i class="fas fa-share-alt"></i>
                            Share
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2024 Jahwin. All rights reserved.</p>
                </div>
                <div class="footer-right">
                    <div class="social-links">
                        <a href="#" class="social-link" title="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="social-link" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-link" title="Email">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
